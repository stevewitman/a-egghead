<html>
<head>
</head>
<body>
  <div ng-app="myApp">
    <div ng-controller="AvengersCtrl">
      <input type="text" ng-model="search.name"><!-- filters by the name field -->
      <!--<input type="text" ng-model="search.character"> filters by the character field -->
      <!--<input type="text" ng-model="search.searchText"> filters by either field -->
      <!--<input type="text" ng-model="search.$"> also filters by either field -->
      <table>
        <tr ng-repeat="actor in avengers.cast | orderBy:'name' | limitTo:5 | filter:search">
          <td>{{actor.name | lowercase}}</td>
          <td>{{actor.character | uppercase }}</td>
        </tr>
      </table>
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
